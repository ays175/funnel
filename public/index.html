<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet"/>
    <title>ShmilBlick</title>
    <style>
      :root {
        /* Enhanced color palette */
        --bg: hsl(260, 45%, 5%);
        --bg-elevated: hsl(260, 40%, 8%);
        --text: hsl(240, 20%, 98%);
        --text-muted: hsl(240, 10%, 70%);
        --text-subtle: hsl(240, 8%, 55%);
        --border: hsla(260, 40%, 80%, 0.08);
        --border-strong: hsla(260, 40%, 80%, 0.15);
        
        /* Purple gradient system */
        --primary-50: hsl(270, 100%, 98%);
        --primary-500: hsl(270, 91%, 65%);
        --primary-600: hsl(271, 81%, 56%);
        --primary-700: hsl(272, 71%, 47%);
        
        /* Accent */
        --accent-pink: hsl(330, 81%, 60%);
        --accent-cyan: hsl(190, 90%, 60%);
        
        /* Bot colors */
        --bot-bg: hsla(260, 40%, 95%, 0.06);
        --user-bg: linear-gradient(135deg, var(--primary-600) 0%, var(--accent-pink) 100%);
        
        /* Surfaces */
        --surface-glass: hsla(260, 40%, 95%, 0.04);
        --surface-glass-hover: hsla(260, 40%, 95%, 0.06);
        
        /* Shadows */
        --shadow-sm: 0 2px 8px hsla(260, 50%, 10%, 0.3);
        --shadow-md: 0 4px 16px hsla(260, 50%, 10%, 0.4), 0 2px 4px hsla(260, 50%, 5%, 0.2);
        --shadow-lg: 0 12px 32px hsla(260, 50%, 10%, 0.5), 0 4px 8px hsla(260, 50%, 5%, 0.3);
        --shadow-purple: 0 8px 24px hsla(270, 91%, 50%, 0.35);
        
        /* Spacing scale */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 24px;
        --space-6: 32px;
        --space-8: 48px;
        --space-10: 64px;
        
        /* Radius */
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;
        --radius-full: 9999px;
        
        /* Transitions */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      * { 
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        font-family: "Sora", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 15px;
        line-height: 1.6;
        color: var(--text);
        background: radial-gradient(ellipse 1200px 800px at 30% 0%, hsl(270, 60%, 15%) 0%, hsl(260, 50%, 8%) 50%, var(--bg) 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        padding: var(--space-4);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Header */
      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: var(--space-2) var(--space-4);
        border-bottom: 1px solid var(--border);
        gap: var(--space-4);
      }

      .header-content {
        text-align: center;
        flex: 1;
      }

      .chat-header h1 {
        font-size: clamp(24px, 4vw, 32px);
        margin: 0 0 var(--space-1);
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(135deg, var(--primary-500) 0%, var(--accent-pink) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        cursor: pointer;
        transition: all var(--transition-fast);
        user-select: none;
      }

      .chat-header h1:hover {
        transform: translateY(-1px);
        filter: brightness(1.2);
      }

      .chat-header h1:active {
        transform: translateY(0);
      }

      .chat-header .tagline {
        font-size: 14px;
        color: var(--text-muted);
        font-weight: 500;
      }

      .header-new-query-btn {
        padding: var(--space-3) var(--space-5);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-md);
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--accent-pink) 100%);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
        box-shadow: var(--shadow-purple);
        flex-shrink: 0;
      }

      .header-new-query-btn:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 32px hsla(270, 91%, 50%, 0.45);
      }

      .header-new-query-btn:active {
        transform: translateY(0);
      }

      /* Messages */
      .messages-wrapper {
        flex: 1;
        overflow-y: auto;
        padding: var(--space-5) 0;
        display: flex;
        flex-direction: column;
        gap: var(--space-4);
      }

      .message {
        display: flex;
        gap: var(--space-3);
        align-items: flex-start;
        animation: slideIn var(--transition-base) ease-out;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-avatar {
        flex-shrink: 0;
        width: 36px;
        height: 36px;
        border-radius: var(--radius-full);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }

      .message.bot .message-avatar {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--accent-pink) 100%);
        color: white;
        box-shadow: var(--shadow-purple);
      }

      .message.user .message-avatar {
        background: var(--surface-glass);
        border: 1px solid var(--border-strong);
        color: var(--text);
      }

      .message-bubble {
        max-width: 85%;
        padding: var(--space-4);
        border-radius: var(--radius-lg);
        line-height: 1.6;
        font-size: 16px;
      }

      .message.bot .message-bubble {
        background: var(--bot-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }

      .message.user .message-bubble {
        background: var(--user-bg);
        color: white;
        box-shadow: var(--shadow-purple);
      }

      .message-bubble strong {
        display: block;
        margin-bottom: var(--space-2);
        font-size: 16px;
        color: var(--primary-50);
      }

      .message.user .message-bubble strong {
        color: white;
      }

      /* Interactive selection message */
      .selection-message {
        background: var(--bot-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        margin: var(--space-2) 0;
        max-width: 100%;
      }

      .angle-header {
        display: inline-block;
        padding: var(--space-2) var(--space-4);
        background: linear-gradient(135deg, hsl(200, 70%, 50%) 0%, hsl(210, 75%, 55%) 100%);
        color: white;
        border-radius: var(--radius-full);
        font-size: 14px;
        font-weight: 700;
        margin-bottom: var(--space-3);
        box-shadow: 0 4px 12px hsla(200, 70%, 50%, 0.4);
      }

      .selection-question {
        font-size: 18px;
        font-weight: 600;
        margin: var(--space-3) 0;
        color: var(--text);
      }

      .selection-reason {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: var(--space-4);
        line-height: 1.5;
      }

      /* Chips */
      .choice-chips {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        margin: var(--space-4) 0;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        padding: var(--space-2) var(--space-4);
        border: 1px solid var(--border);
        border-radius: var(--radius-full);
        background: var(--surface-glass);
        backdrop-filter: blur(8px);
        font-size: 14px;
        font-weight: 500;
        color: var(--text);
        cursor: pointer;
        transition: all var(--transition-fast);
        user-select: none;
        white-space: nowrap;
      }

      .chip:hover {
        transform: translateY(-2px) scale(1.02);
        border-color: var(--border-strong);
        background: var(--surface-glass-hover);
        box-shadow: var(--shadow-sm);
      }

      .chip:active {
        transform: translateY(0) scale(0.98);
      }

      .chip.active {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--accent-pink) 100%);
        border-color: transparent;
        color: white;
        font-weight: 600;
        box-shadow: var(--shadow-purple);
      }

      .chip.active:hover {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.1);
      }

      .subchoices-wrapper {
        margin-left: var(--space-5);
        margin-top: var(--space-2);
      }

      .custom-chip {
        position: relative;
        padding-right: var(--space-6);
        background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-500) 100%);
      }

      .remove-custom {
        position: absolute;
        right: var(--space-2);
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        font-weight: 700;
        color: white;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity var(--transition-fast);
        line-height: 1;
        padding: 0 var(--space-1);
      }

      .remove-custom:hover {
        opacity: 1;
      }

      .custom-input-wrapper {
        display: flex;
        gap: var(--space-2);
        margin: var(--space-4) 0;
        align-items: center;
      }

      .custom-choice-input {
        flex: 1;
        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        background: var(--surface-glass);
        backdrop-filter: blur(8px);
        color: var(--text);
        font-size: 14px;
        font-weight: 500;
        transition: all var(--transition-fast);
      }

      .custom-choice-input:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
      }

      .custom-choice-input::placeholder {
        color: var(--text-muted);
        opacity: 0.6;
      }

      .add-custom-btn {
        padding: var(--space-3) var(--space-5);
        border: none;
        border-radius: var(--radius-md);
        background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-500) 100%);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-fast);
        white-space: nowrap;
      }

      .add-custom-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: var(--shadow-purple);
        filter: brightness(1.1);
      }

      .add-custom-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      /* Action buttons in selection */
      .selection-actions {
        display: flex;
        gap: var(--space-3);
        margin-top: var(--space-4);
        flex-wrap: wrap;
      }

      /* Input bar */
      .input-bar {
        padding: var(--space-3);
        border-top: 1px solid var(--border-strong);
        background: hsla(260, 45%, 6%, 0.95);
        backdrop-filter: blur(16px);
      }

      .input-wrapper {
        display: flex;
        gap: var(--space-3);
        align-items: flex-end;
      }

      textarea {
        flex: 1;
        padding: var(--space-3) var(--space-4);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        font-size: 15px;
        font-family: inherit;
        transition: border-color var(--transition-fast), background var(--transition-fast);
        resize: none;
        min-height: 48px;
        max-height: 120px;
        background: white;
        color: hsl(260, 45%, 10%);
      }

      textarea::placeholder {
        color: hsl(260, 10%, 50%);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-500);
        box-shadow: 0 0 0 3px hsla(270, 91%, 65%, 0.15);
      }

      /* Buttons */
      button {
        padding: var(--space-3) var(--space-5);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-md);
        background: var(--surface-glass);
        backdrop-filter: blur(8px);
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        font-family: inherit;
        color: var(--text);
        transition: all var(--transition-fast);
        white-space: nowrap;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        background: var(--surface-glass-hover);
        border-color: var(--primary-500);
        box-shadow: var(--shadow-sm);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button.primary {
        background: linear-gradient(135deg, var(--primary-600) 0%, var(--accent-pink) 100%);
        color: white;
        border: none;
        box-shadow: var(--shadow-purple);
      }

      button.primary:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 32px hsla(270, 91%, 50%, 0.45);
      }

      button.orange {
        background: linear-gradient(135deg, hsl(25, 95%, 53%) 0%, hsl(15, 100%, 55%) 100%);
        color: white;
        border: none;
        box-shadow: 0 8px 24px hsla(25, 95%, 50%, 0.5);
        font-weight: 700;
      }

      button.orange:hover:not(:disabled) {
        transform: translateY(-2px) scale(1.02);
        filter: brightness(1.15);
        box-shadow: 0 12px 32px hsla(25, 95%, 50%, 0.6);
      }

      button.secondary {
        background: linear-gradient(135deg, hsl(200, 70%, 50%) 0%, hsl(210, 75%, 55%) 100%);
        color: white;
        border: none;
        box-shadow: 0 6px 18px hsla(200, 70%, 50%, 0.35);
        font-weight: 600;
      }

      button.secondary:hover:not(:disabled) {
        transform: translateY(-1px);
        filter: brightness(1.1);
        box-shadow: 0 8px 22px hsla(200, 70%, 50%, 0.45);
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none !important;
      }

      /* Summary */
      .summary-card {
        background: var(--surface-glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: var(--space-4);
        margin: var(--space-3) 0;
      }

      .summary-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: var(--space-3);
      }

      .summary-item {
        display: flex;
        gap: var(--space-2);
        margin-bottom: var(--space-2);
        align-items: flex-start;
      }

      .summary-label {
        font-size: 13px;
        font-weight: 600;
        color: var(--primary-500);
        min-width: 100px;
      }

      .summary-value {
        font-size: 13px;
        color: var(--text);
        flex: 1;
      }

      /* Typing indicator */
      .typing-indicator {
        display: flex;
        gap: 6px;
        padding: var(--space-3);
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--primary-500);
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
        30% { transform: translateY(-10px); opacity: 1; }
      }

      /* Answer */
      .answer-content {
        background: var(--surface-glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-strong);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        margin: var(--space-3) 0;
        line-height: 1.7;
        position: relative;
      }

      .dig-deeper-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        width: 100%;
        padding: var(--space-3) var(--space-5);
        margin: var(--space-4) 0;
        border: 2px solid var(--accent-cyan);
        border-radius: var(--radius-md);
        background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-500) 100%);
        color: white;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all var(--transition-fast);
        box-shadow: 0 4px 16px hsla(190, 90%, 60%, 0.3);
        flex-wrap: wrap;
      }

      .dig-deeper-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px hsla(190, 90%, 60%, 0.5);
        filter: brightness(1.15);
      }

      .dig-deeper-btn:active {
        transform: translateY(0);
      }

      .dig-deeper-icon {
        font-size: 18px;
      }

      .dig-deeper-subtitle {
        font-size: 12px;
        font-weight: 500;
        opacity: 0.9;
        margin-left: var(--space-2);
      }

      .answer-actions {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        margin: var(--space-4) 0;
        padding: var(--space-4);
        background: var(--surface-glass);
        border-radius: var(--radius-md);
        border: 1px solid var(--border);
      }

      .answer-actions button {
        flex: 1;
        min-width: 150px;
      }

      .markdown {
        font-size: 16px;
        line-height: 1.8;
      }

      .markdown h1 {
        font-size: 28px;
        font-weight: 700;
        margin: var(--space-6) 0 var(--space-4);
        color: var(--primary-50);
        letter-spacing: -0.02em;
        border-bottom: 2px solid var(--border-strong);
        padding-bottom: var(--space-3);
      }

      .markdown h2 {
        font-size: 22px;
        font-weight: 700;
        margin: var(--space-5) 0 var(--space-3);
        color: var(--primary-50);
        letter-spacing: -0.01em;
      }

      .markdown h3 {
        font-size: 18px;
        font-weight: 600;
        margin: var(--space-4) 0 var(--space-3);
        color: var(--text);
      }

      .markdown h1:first-child,
      .markdown h2:first-child,
      .markdown h3:first-child {
        margin-top: 0;
      }

      .markdown p { 
        margin: var(--space-4) 0;
        line-height: 1.8;
        color: var(--text);
      }

      .markdown ul, .markdown ol { 
        margin: var(--space-4) 0;
        padding-left: var(--space-6);
        line-height: 1.8;
      }

      .markdown li {
        margin-bottom: var(--space-3);
        color: var(--text);
      }

      .markdown li::marker {
        color: var(--primary-500);
        font-weight: 600;
      }

      .markdown ol li::marker {
        font-weight: 700;
      }

      .markdown strong {
        color: var(--primary-50);
        font-weight: 700;
      }

      .markdown em {
        color: var(--text);
        font-style: italic;
      }

      .markdown code {
        background: var(--surface-glass);
        padding: 2px 6px;
        border-radius: var(--radius-sm);
        font-family: 'Monaco', 'Courier New', monospace;
        font-size: 14px;
        color: var(--accent-cyan);
        border: 1px solid var(--border);
      }

      .markdown pre {
        background: var(--surface-glass);
        border: 1px solid var(--border);
        border-radius: var(--radius-md);
        padding: var(--space-4);
        margin: var(--space-4) 0;
        overflow-x: auto;
      }

      .markdown pre code {
        background: none;
        padding: 0;
        border: none;
        font-size: 13px;
        color: var(--text);
      }

      .markdown blockquote {
        margin: var(--space-4) 0;
        padding: var(--space-4);
        border-left: 4px solid var(--primary-500);
        background: var(--surface-glass);
        border-radius: 0 var(--radius-md) var(--radius-md) 0;
        font-style: italic;
        color: var(--text-muted);
      }

      .markdown hr {
        border: none;
        border-top: 2px solid var(--border-strong);
        margin: var(--space-6) 0;
      }

      .markdown a {
        color: var(--primary-500);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color var(--transition-fast);
      }

      .markdown a:hover {
        border-bottom-color: var(--primary-500);
      }

      .markdown table {
        width: 100%;
        border-collapse: collapse;
        margin: var(--space-4) 0;
        font-size: 15px;
      }

      .markdown table th,
      .markdown table td {
        border: 1px solid var(--border);
        padding: var(--space-3);
        text-align: left;
      }

      .markdown table th {
        background: var(--surface-glass);
        font-weight: 700;
        color: var(--primary-50);
      }

      .markdown table tr:nth-child(even) {
        background: var(--surface-glass);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .chat-container {
          padding: var(--space-3);
        }

        .chat-header {
          flex-direction: column;
          align-items: stretch;
        }

        .header-content {
          order: 1;
        }

        .header-new-query-btn {
          order: 2;
          width: 100%;
          margin-top: var(--space-3);
        }

        .message-bubble {
          max-width: 90%;
        }

        .selection-actions {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .input-wrapper {
          flex-direction: column;
        }

        textarea {
          width: 100%;
        }

        .input-bar > div {
          flex-direction: column !important;
        }

        .input-bar > div > div {
          flex: 1 !important;
        }
      }

      /* Scrollbar */
      .messages-wrapper::-webkit-scrollbar {
        width: 8px;
      }

      .messages-wrapper::-webkit-scrollbar-track {
        background: transparent;
      }

      .messages-wrapper::-webkit-scrollbar-thumb {
        background: var(--border-strong);
        border-radius: var(--radius-full);

      function SelectionMessage({ facet, index, total, selections, onSelect, onNext, onSkip, onPickMore, onGetAnswer, isLastAngle, hasSelections }) {
        const [localSelections, setLocalSelections] = React.useState(new Set());
        const [customInput, setCustomInput] = React.useState("");
        const [customChoices, setCustomChoices] = React.useState(new Set());

        React.useEffect(() => {
          const currentSelections = selections[facet.id] || [];
          setLocalSelections(new Set(currentSelections));
          
          // Identify custom choices (not in predefined choices)
          const choices = Array.isArray(facet.choices) ? facet.choices : 
            (facet.suggested_values || []).map((v) => ({ value: v, subchoices: [] }));
          const predefinedValues = new Set();
          choices.forEach(choice => {
            predefinedValues.add(choice.value);
            if (choice.subchoices) {
              choice.subchoices.forEach(sub => {
                predefinedValues.add(`${choice.value} > ${sub}`);
              });
            }
          });
          
          const customs = new Set(currentSelections.filter(sel => !predefinedValues.has(sel)));
          setCustomChoices(customs);
        }, [facet.id, selections]);

        const toggleSelection = (value) => {
          const newSet = new Set(localSelections);
          if (value === "all options") {
            newSet.clear();
            newSet.add(value);
          } else {
            newSet.delete("all options");
            if (newSet.has(value)) {
              newSet.delete(value);
            } else {
              newSet.add(value);
            }
          }
          setLocalSelections(newSet);
          onSelect(facet.id, Array.from(newSet));
        };

        const removeCustomChoice = (value) => {
          const newSet = new Set(localSelections);
          newSet.delete(value);
          setLocalSelections(newSet);
          
          const newCustoms = new Set(customChoices);
          newCustoms.delete(value);
          setCustomChoices(newCustoms);
          
          onSelect(facet.id, Array.from(newSet));
        };

        const addCustomChoice = () => {
          const trimmed = customInput.trim();
          if (!trimmed) return;
          
          const newSet = new Set(localSelections);
          newSet.delete("all options");
          newSet.add(trimmed);
          setLocalSelections(newSet);
          
          const newCustoms = new Set(customChoices);
          newCustoms.add(trimmed);
          setCustomChoices(newCustoms);
          
          onSelect(facet.id, Array.from(newSet));
          setCustomInput("");
        };

        const handleKeyPress = (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            addCustomChoice();
          }
        };

        const choices = Array.isArray(facet.choices) ? facet.choices : 
          (facet.suggested_values || []).map((v) => ({ value: v, subchoices: [] }));

        return (
          <div className="selection-message">
            <div className="angle-header">Angle {index + 1}/{total}</div>
            <div className="selection-question">{facet.title}</div>
            {facet.question && <div className="selection-reason">{facet.question}</div>}
            {facet.reason && <div className="selection-reason">{facet.reason}</div>}
            
            <div className="choice-chips">
              {choices.map((choice) => {
                const isActive = localSelections.has(choice.value);
                return (
                  <div key={choice.value}>
                    <span
                      className={`chip ${isActive ? "active" : ""}`}
                      onClick={() => toggleSelection(choice.value)}
                    >
                      {titleCase(choice.value)}
                    </span>
                    {choice.subchoices && choice.subchoices.length > 0 && isActive && (
                      <div className="subchoices-wrapper">
                        {choice.subchoices.map((sub) => {
                          const subValue = `${choice.value} > ${sub}`;
                          const subActive = localSelections.has(subValue);
                          return (
                            <span
                              className={`chip ${subActive ? "active" : ""}`}
                              key={sub}
                              onClick={() => toggleSelection(subValue)}
                            >
                              {titleCase(sub)}
                            </span>
                          );
                        })}
                      </div>
                    )}
                  </div>
                );
              })}
              
              {Array.from(customChoices).map((custom) => (
                <span key={custom} className="chip active custom-chip">
                  {titleCase(custom)}
                  <span className="remove-custom" onClick={() => removeCustomChoice(custom)}>√ó</span>
                </span>
              ))}
            </div>

            <div className="custom-input-wrapper">
              <input
                type="text"
                className="custom-choice-input"
                placeholder="Type your own choice..."
                value={customInput}
                onChange={(e) => setCustomInput(e.target.value)}
                onKeyPress={handleKeyPress}
              />
              <button 
                className="add-custom-btn" 
                onClick={addCustomChoice}
                disabled={!customInput.trim()}
              >
                Add
              </button>
            </div>

            <div className="selection-actions">
              <button onClick={onSkip}>Skip</button>
              <button className="primary" onClick={onNext}>
                {isLastAngle ? "Continue ‚Üí" : "Next ‚Üí"}
              </button>
            </div>
          </div>
        );
      }

      function SummaryMessage({ selections, facets, baseSelections }) {
        const allSelections = [];
        
        if (baseSelections.audience) {

        if (allSelections.length === 0) return null;

        return (

      }

      function AnswerMessage({ answer, onDigDeeper, onViewPrompt, onViewTrace, onRefineAngles, onNewQuery, hasReasoning, onViewReasoning, onPrint }) {
        function escapeHtml(value) {
          return String(value)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
        }

        function renderMarkdown(value) {
          const rawLines = String(value || "").split(/\n/);
          const htmlLines = [];
          let inList = false;
          let listType = "ul";
          let inCodeBlock = false;
          let codeBlockLines = [];

          const flushList = () => {
            if (inList) {
              htmlLines.push(listType === "ol" ? "</ol>" : "</ul>");
              inList = false;
            }
          };

          const flushCodeBlock = () => {
            if (inCodeBlock && codeBlockLines.length > 0) {
              htmlLines.push(`<pre><code>${escapeHtml(codeBlockLines.join('\n'))}</code></pre>`);
              codeBlockLines = [];
              inCodeBlock = false;
            }
          };

          const processInlineMarkdown = (text) => {
            let result = escapeHtml(text);
            // Bold
            result = result.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
            // Italic
            result = result.replace(/\*(.+?)\*/g, "<em>$1</em>");
            // Inline code
            result = result.replace(/`([^`]+)`/g, "<code>$1</code>");
            // Links [text](url)
            result = result.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
            return result;
          };

          rawLines.forEach((raw) => {
            const line = raw.trim();
            
            // Code blocks
            if (line.startsWith('```')) {
              if (inCodeBlock) {
                flushCodeBlock();
              } else {
                flushList();
                inCodeBlock = true;
              }
              return;
            }

            if (inCodeBlock) {
              codeBlockLines.push(raw);
              return;
            }

            if (!line) {
              flushList();
              return;
            }

            // Horizontal rule
            if (/^[-*_]{3,}$/.test(line)) {
              flushList();
              htmlLines.push('<hr>');
              return;
            }

            // Headings
            if (/^###\s+/.test(line)) {
              flushList();
              htmlLines.push(`<h3>${processInlineMarkdown(line.replace(/^###\s+/, ""))}</h3>`);
              return;
            }
            if (/^##\s+/.test(line)) {
              flushList();
              htmlLines.push(`<h2>${processInlineMarkdown(line.replace(/^##\s+/, ""))}</h2>`);
              return;
            }
            if (/^#\s+/.test(line)) {
              flushList();
              htmlLines.push(`<h1>${processInlineMarkdown(line.replace(/^#\s+/, ""))}</h1>`);
              return;
            }

            // Blockquotes
            if (/^>\s+/.test(line)) {
              flushList();
              htmlLines.push(`<blockquote>${processInlineMarkdown(line.replace(/^>\s+/, ""))}</blockquote>`);
              return;
            }

            // Ordered lists
            if (/^\d+\.\s+/.test(line)) {
              if (!inList || listType !== "ol") {
                flushList();
                inList = true;
                listType = "ol";
                htmlLines.push("<ol>");
              }
              htmlLines.push(`<li>${processInlineMarkdown(line.replace(/^\d+\.\s+/, ""))}</li>`);
              return;
            }

            // Unordered lists
            if (/^[-*‚Ä¢]\s+/.test(line)) {
              if (!inList || listType !== "ul") {
                flushList();
                inList = true;
                listType = "ul";
                htmlLines.push("<ul>");
              }
              htmlLines.push(`<li>${processInlineMarkdown(line.replace(/^[-*‚Ä¢]\s+/, ""))}</li>`);
              return;
            }

            // Paragraphs
            flushList();
            htmlLines.push(`<p>${processInlineMarkdown(line)}</p>`);
          });

          flushList();
          flushCodeBlock();
          return htmlLines.join("");
        }

        return (
          <div className="answer-content">
            <button className="dig-deeper-btn" onClick={onDigDeeper}>
              <span className="dig-deeper-icon">üîç</span>
              <span>Dig Deeper</span>
              <span className="dig-deeper-subtitle">(Use answer to apply NEW relevant angles)</span>
            </button>

            <div className="answer-actions">
              {hasReasoning && (
                <button className="secondary" onClick={onViewReasoning}>
                  View Reasoning üß†
                </button>
              )}
              <button className="secondary" onClick={onViewPrompt}>
                View Prompt üìù
              </button>
              <button className="secondary" onClick={onViewTrace}>
                View Trace üîµ
              </button>
              <button className="orange" onClick={onRefineAngles}>
                Refine Angles
              </button>
              <button className="primary" onClick={onPrint}>
                Print üñ®Ô∏è
              </button>
            </div>

            <div className="markdown" dangerouslySetInnerHTML={{ __html: renderMarkdown(answer) }} />

            <div className="answer-actions">
              {hasReasoning && (
                <button className="secondary" onClick={onViewReasoning}>
                  View Reasoning üß†
                </button>
              )}
              <button className="secondary" onClick={onViewPrompt}>
                View Prompt üìù
              </button>
              <button className="secondary" onClick={onViewTrace}>
                View Trace üîµ
              </button>
              <button className="orange" onClick={onRefineAngles}>
                Refine Angles
              </button>
              <button className="primary" onClick={onPrint}>
                Print üñ®Ô∏è
              </button>
            </div>

            <button className="dig-deeper-btn" onClick={onDigDeeper}>
              <span className="dig-deeper-icon">üîç</span>
              <span>Dig Deeper</span>
              <span className="dig-deeper-subtitle">(Use answer to apply NEW relevant angles)</span>
            </button>
          </div>
        );
      }

      function App() {
        const [messages, setMessages] = React.useState([]);
        const [conversationState, setConversationState] = React.useState("initial");
        const [query, setQuery] = React.useState("");
        const [domainHint, setDomainHint] = React.useState("");
        const [requestId, setRequestId] = React.useState(null);
        const [facets, setFacets] = React.useState([]);
        const [currentAngleIndex, setCurrentAngleIndex] = React.useState(0);
        const [selections, setSelections] = React.useState({});
        const [baseSelections, setBaseSelections] = React.useState({
          audience: "",
          format: "",
          length: ""
        });
        const [loading, setLoading] = React.useState(false);
        const [trace, setTrace] = React.useState([]);
        const [compiledPrompt, setCompiledPrompt] = React.useState(null);
        const [modelReasoning, setModelReasoning] = React.useState(null);
        const [reasoningApproach, setReasoningApproach] = React.useState({
          tone: "",
          evidence_style: "",
          structure: "",
          custom_instructions: ""
        });
        const messagesEndRef = React.useRef(null);
        const answerRef = React.useRef(null);
        const lastAddedMessageRef = React.useRef(null);

        const scrollToBottom = () => {
          messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
        };

        const scrollToAnswer = () => {
          answerRef.current?.scrollIntoView({ behavior: "smooth", block: "start" });
        };

        const scrollToLastMessage = () => {
          lastAddedMessageRef.current?.scrollIntoView({ behavior: "smooth", block: "start" });
        };

        React.useEffect(() => {
          // Scroll to bottom when new messages are added
          const lastMessage = messages[messages.length - 1];
          // Always scroll when new messages appear, including answers
          if (lastMessage) {
            setTimeout(() => scrollToBottom(), 100);
          }
        }, [messages.length]); // Only trigger on message count change, not content change

        React.useEffect(() => {
          // Welcome message
          setMessages([
            { type: "bot", content: "Hi! I'm ShmilBlick, your AI assistant with a laser focus. üéØ" },
            { type: "bot", content: { type: "instructions" } }
          ]);
        }, []);

        const addMessage = (type, content) => {
          setMessages(prev => [...prev, { type, content }]);
        };

        const handleQuerySubmit = async () => {
          if (!query.trim()) return;

          addMessage("user", query);
          setLastQuery(query.trim());
          setConversationState("processing_query");
          setLoading(true);

          addMessage("bot", <TypingIndicator />);

          try {
            const res = await fetch(`${API_BASE}/api/discover`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                raw_query: query.trim(),
                domain_hint: domainHint.trim() || null,
              }),
            });

            if (!res.ok) {
              throw new Error("Failed to discover angles");
            }

            const data = await res.json();
            setRequestId(data.request_id);
            setFacets(data.facet_candidates || []);
            setCurrentAngleIndex(0);

            // Remove typing indicator
            setMessages(prev => prev.slice(0, -1));

            addMessage("bot", `Great question! I found ${data.facet_candidates.length} angles to explore. Let's go through them! üéØ`);
            
            // Add base selections message
            addMessage("bot", "First, let me know your preferences:");
            addMessage("bot", { type: "base_selections" });

            setConversationState("gathering_base_selections");
          } catch (err) {
            setMessages(prev => prev.slice(0, -1));
            addMessage("bot", "Sorry, I encountered an error. Please try again.");
          } finally {
            setLoading(false);
            setQuery("");
            setDomainHint("");
          }
        };

        const handleBaseSelectionsConfirm = () => {
          if (!baseSelections.audience || !baseSelections.format || !baseSelections.length) {
            addMessage("bot", "Please select Audience, Format, and Length before continuing.");
            return;
          }

          addMessage("bot", "Perfect! Now let's explore the angles:");
          setConversationState("showing_angles");
          setCurrentAngleIndex(0);

          // Show first angle
          if (facets.length > 0) {
            addMessage("bot", { type: "selection", facetIndex: 0 });
          }
        };

        const handleSelection = (facetId, values) => {
          setSelections(prev => ({ ...prev, [facetId]: values }));
        };

        const handleNextAngle = () => {
          addMessage("bot", "Got it! ‚úì");
          
          if (currentAngleIndex < facets.length - 1) {
            const nextIndex = currentAngleIndex + 1;
            setCurrentAngleIndex(nextIndex);
            addMessage("bot", { type: "selection", facetIndex: nextIndex });
          } else {
            handleAllAnglesCompleted();
          }
        };

        const handleSkipAngle = () => {
          addMessage("bot", "Skipped. Moving on...");
          
          if (currentAngleIndex < facets.length - 1) {
            const nextIndex = currentAngleIndex + 1;
            setCurrentAngleIndex(nextIndex);
            addMessage("bot", { type: "selection", facetIndex: nextIndex });
          } else {
            handleAllAnglesCompleted();
          }
        };

        const handleAllAnglesCompleted = () => {
          addMessage("bot", { type: "summary" });
          addMessage("bot", "All angles covered! Before generating your answer, would you like to customize the reasoning approach?");
          addMessage("bot", { type: "reasoning_options" });
          setConversationState("ready_to_answer");
        };

        const handlePickMoreAngles = async () => {
          if (!requestId) return;

          addMessage("bot", "Looking for more angles...");
          setLoading(true);
          addMessage("bot", <TypingIndicator />);

          try {
            const apiSelections = [];
            Object.entries(baseSelections).forEach(([id, value]) => {
              if (value) apiSelections.push({ id, value });
            });
            Object.entries(selections).forEach(([id, values]) => {
              if (values.length > 0) apiSelections.push({ id, value: values.join(", ") });
            });

            const res = await fetch(`${API_BASE}/api/refine`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                request_id: requestId,
                facet_selections: apiSelections,
                refine_round: 2,
              }),
            });

            if (!res.ok) {
              throw new Error("Failed to refine");
            }

            const data = await res.json();
            const newFacets = data.facet_candidates || [];

            setMessages(prev => prev.slice(0, -1));

            if (newFacets.length > 0) {
              const oldLength = facets.length;
              setFacets(prev => [...prev, ...newFacets]);
              addMessage("bot", `Found ${newFacets.length} more angles! Let's explore them:`);
              
              const nextIndex = oldLength;
              setCurrentAngleIndex(nextIndex);
              addMessage("bot", { type: "selection", facetIndex: nextIndex });
              setConversationState("showing_angles");
            } else {
              addMessage("bot", "No additional angles found. Ready to get your answer!");
            }
          } catch (err) {
            setMessages(prev => prev.slice(0, -1));
            addMessage("bot", "Sorry, I couldn't find more angles. Please try again.");
          } finally {
            setLoading(false);
          }
        };

        const handleGetAnswer = async () => {
          if (!requestId) return;

          addMessage("bot", "Generating your answer...");
          setLoading(true);
          addMessage("bot", <TypingIndicator />);

          try {
            const apiSelections = [];
            Object.entries(baseSelections).forEach(([id, value]) => {
              if (value) apiSelections.push({ id, value });
            });
            Object.entries(selections).forEach(([id, values]) => {
              if (values.length > 0) apiSelections.push({ id, value: values.join(", ") });
            });

            // Build user_overrides with reasoning approach
            const userOverrides = {};
            const instructionParts = [];
            
            if (reasoningApproach.tone) {
              instructionParts.push(`Tone: ${reasoningApproach.tone}`);
            }
            if (reasoningApproach.evidence_style) {
              instructionParts.push(`Evidence style: ${reasoningApproach.evidence_style}`);
            }
            if (reasoningApproach.structure) {
              instructionParts.push(`Structure: ${reasoningApproach.structure}`);
            }
            if (reasoningApproach.custom_instructions) {
              instructionParts.push(reasoningApproach.custom_instructions);
            }
            
            if (instructionParts.length > 0) {
              userOverrides.instructions = "Answer clearly and concisely. " + instructionParts.join(". ") + ".";
            }

            const res = await fetch(`${API_BASE}/api/answer`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                request_id: requestId,
                facet_selections: apiSelections,
                user_overrides: Object.keys(userOverrides).length > 0 ? userOverrides : null,
              }),
            });

            if (!res.ok) {
              throw new Error("Failed to get answer");
            }

            const data = await res.json();

            setMessages(prev => prev.slice(0, -1));
            
            // Add explainer showing how selections shaped the answer
            addMessage("bot", "‚ú® How your selections shaped this answer:");
            addMessage("bot", { type: "selection_explainer" });
            
            addMessage("bot", "Here's your answer:");
            addMessage("bot", { type: "answer", answer: data.answer });
            setTrace(data.trace || []);
            setCompiledPrompt(data.compiled_prompt || null);
            setModelReasoning(data.reasoning || null);
            
            setConversationState("answer_shown");
            
            // Scroll to the answer after a short delay to ensure it's rendered
            setTimeout(() => scrollToAnswer(), 200);
          } catch (err) {
            setMessages(prev => prev.slice(0, -1));
            addMessage("bot", "Sorry, I couldn't generate an answer. Please try again.");
          } finally {
            setLoading(false);
          }
        };

              }
              
              if (baseSelections.format) {
                const formatMap = {
                  bullets: "Organizing information in clear, scannable bullet points",
                  steps: "Structuring content as a sequential, actionable process",
                  table: "Presenting data in a structured, comparative table format",
                  paragraphs: "Crafting flowing narrative with detailed explanations"
                };
                explainers.push({
                  label: "Format",
                  value: titleCase(baseSelections.format),
                  impact: formatMap[baseSelections.format]
                });
              }
              
              if (baseSelections.length) {
                explainers.push({
                  label: "Length",
                  value: titleCase(baseSelections.length),
                  impact: `Targeting approximately ${baseSelections.length} to balance depth and conciseness`
                });
              }

              // Add topic-specific angle impacts
              Object.entries(selections).forEach(([facetId, values]) => {
                if (values && values.length > 0) {
                  const facet = facets.find(f => f.id === facetId);
                  const facetTitle = facet ? facet.title : titleCase(facetId);
                  const valueStr = values.map(v => titleCase(v)).join(", ");
                  explainers.push({
                    label: facetTitle,
                    value: valueStr,
                    impact: `Emphasizing these aspects while filtering out less relevant information`
                  });
                }
              });

              return (
                <div key={index} className="summary-card">
                  {explainers.map((item, i) => (
                    <div key={i} style={{marginBottom: 'var(--space-3)'}}>
                      <div style={{fontWeight: 600, fontSize: '14px', color: 'var(--primary-500)', marginBottom: 'var(--space-1)'}}>
                        ‚Ä¢ {item.label} ({item.value})
                      </div>
                      <div style={{fontSize: '14px', color: 'var(--text-muted)', paddingLeft: 'var(--space-4)'}}>
                        {item.impact}
                      </div>
                    </div>
                  ))}
                </div>
              );
            } else {
              return <BotMessage key={index}>{msg.content}</BotMessage>;
            }
          } else if (msg.type === "user") {
            return <UserMessage key={index}>{msg.content}</UserMessage>;
          }
          return null;
        };

        return (
          <div className="chat-container">
            <div className="chat-header">
              <div className="header-content">
                <h1 onClick={handleNewQuery} title="Go to landing page">ShmilBlick</h1>
                <div className="tagline">Ask once, get exactly what you need. AI with a laser focus.</div>
              </div>
              <button className="header-new-query-btn" onClick={handleNewQuery}>
                + New Query
              </button>
            </div>

            <div className="messages-wrapper">
              {messages.map((msg, i) => renderMessage(msg, i))}
              <div ref={messagesEndRef} />
            </div>

            {(conversationState === "initial" || conversationState === "answer_shown") && (
              <div className="input-bar">
                <div style={{display: 'flex', gap: 'var(--space-4)', alignItems: 'center'}}>
                  <textarea
                    value={query}
                    onChange={(e) => setQuery(e.target.value)}
                    placeholder="Ask anything..."
                    onKeyDown={(e) => {
                      if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        handleQuerySubmit();
                      }
                    }}
                    style={{flex: 1, minHeight: '72px', maxHeight: '120px'}}
                  />
                  <button className="primary" onClick={handleQuerySubmit} disabled={loading || !query.trim()} style={{padding: 'var(--space-4) var(--space-6)', alignSelf: 'stretch', minHeight: '72px'}}>
                    Send
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
